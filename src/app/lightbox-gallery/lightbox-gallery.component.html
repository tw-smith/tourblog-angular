


<div [hidden]="!previewSwiperOn" [ngClass]="isHandsetPortrait || isHandsetLandscape ? 'gallery-wrapper-mobile' : 'gallery-wrapper'">
    <swiper-container id="swiper1" class="previewGallery">
        <swiper-slide class="gallery__item-wrapper" *ngFor="let photo of photos">
            <img class="gallery__item" src="{{apiUrl}}{{photo.formats.large.url}}" (click)="goToModalView()">
        </swiper-slide>
    </swiper-container>

</div>



<div [hidden]="!modalSwiperOn">
    <div class="lightbox-modal">
        <div class="lightbox-close" (click)="goToPreviewView()">X</div>
        <swiper-container id="swiper2">
            <swiper-slide *ngFor="let photo of photos">
                <div class="modalImageContainer">
                    <img src="{{apiUrl}}{{photo.url}}">
                    <div class="modalImageOverlay">
                        <p class="modalImageCaption">{{photo.caption}}</p>
                    </div>
                </div>
            </swiper-slide>
        </swiper-container>  
    </div>
</div>
